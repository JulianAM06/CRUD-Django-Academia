{% extends 'base.html'%}

{% block content %}

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center">Actualizar Curso</h1>
            <div class="card border border-success-subtle">
                <div class="card-body border border-success-subtle">
                    <form action="/editarCurso/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" required value="{{curso.idCurso}}" readonly>
                        </div>
                        <div class="form-group mt-2">
                            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" required value="{{curso.nombre}}">
                        </div>
                        <div class="form-group mt-2">
                            <input type="number" id="txtCredito" name="txtCredito" class="form-control" placeholder="Creditos" required value="{{curso.creditos}}">
                        </div>
                        <div class="form-group mt-4 text-center">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="/"><button type="submit" class="btn btn-warning">Regresar</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
